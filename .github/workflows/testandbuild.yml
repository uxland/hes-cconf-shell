name: Test and build Application

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.3 # Specify the PNPM version you want to use

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build
        
      - name: Run tests
        run: pnpm run test